services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres-db
    ports:
      - "3000:3000"
    volumes:
      - logs:/server/logs
    depends_on:
      - postgres-db
  postgres-db:
    image: postgres:16.4
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
volumes:
  postgres-db:
  logs: